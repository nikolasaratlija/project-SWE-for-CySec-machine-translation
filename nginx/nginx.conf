# This events block is required by Nginx.
# It defines connection processing settings.
events {
    worker_connections 1024; # Default value, fine for this project
}

# ALL server-related configuration must go inside this http block.
http {
    # Define the upstream server (our API gateway)
    upstream api_gateway {
        # 'api-gateway' is the service name from docker-compose.yml
        server api-gateway:5000;
    }

    # Server block to handle incoming HTTPS traffic
    server {
        listen 443 ssl;
        server_name localhost;

        # Point to the SSL certificates we generated
        ssl_certificate /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/private/privkey.pem;

        # Standard SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

        location / {
            # Pass the request on to our upstream api_gateway
            proxy_pass http://api_gateway;

            # Set headers to pass along important information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Optional: Redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }
}